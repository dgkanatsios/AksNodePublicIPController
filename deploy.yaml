---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aksnodepublicipcontroller-sa
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: aksnodepublicipcontroller-rbac
subjects:
  - kind: ServiceAccount
    name: aksnodepublicipcontroller-sa
    namespace: kube-system
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: kube-system
  labels:
    run: aksnodepublicipcontroller
  name: aksnodepublicipcontroller
spec:
  replicas: 1
  selector:
    matchLabels:
      run: aksnodepublicipcontroller
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: aksnodepublicipcontroller
    spec:
      serviceAccountName: aksnodepublicipcontroller-sa
      containers:
      - image: docker.io/dgkanatsios/aksnodepublicipcontroller:0.2.8
        name: aksnodepublicipcontroller
        volumeMounts:
          - name: akssp
            mountPath: /akssp
      volumes:
        - name: akssp
          hostPath:
            path: /etc/kubernetes
            type: Directory